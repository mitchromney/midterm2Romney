<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="./javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <meta charset="utf-8">
  <title>Romnazon.com</title>
</head>

<body>
    <header>
        <h1> Current Products</h1>
    </header>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    
    <form class="products" id="purchase">
        <ul ng-if='pokemon.length'>
          <li ng-repeat='p in pokemon | orderBy' class='pokemon'>
            <h1>{{ p.name }}</h1>
            <p>Price: ${{ p.price }}</p>
            <img class='avatar' ng-src="{{p.avatarUrl}}" /><br>
            <input type="button" value="Add to Cart" ng-click="purchase(p)"> 
          </li>
        </ul>
    </form>
    
    <h2>Shopping Cart</h2>
    
    
  </div>

</body>

</html>
